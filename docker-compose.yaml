version: '3'
services:
  beta:
    container_name: beta
    build:
      context: ./alfa
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    volumes:
      - ./alfa:/var/www/html/
  alfa:
    container_name: alfa
    build:
      context: ./alfa
      dockerfile: Dockerfile
    ports:
      - "5002:80"
    volumes:
      - ./alfa:/var/www/html/
  nginx:
      container_name: nginx
      build: ./nginx
      depends_on:
      - beta
      - alfa
      ports:
        - "8080:80"